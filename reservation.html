<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation | Mangalam Hotel</title>

  <!-- Tailwind + FontAwesome + Bootstrap for consistency -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#D4AF37',
            navy: '#0F172A',
            cream: '#F5F5F0',
          }
        }
      }
    }
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    .wave-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' fill='%23D4AF37' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
  </style>
</head>

<body class="bg-cream text-navy">

  <!-- Navbar -->
  <nav class="w-full z-50 bg-navy text-cream px-6 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-3xl font-bold text-red-500">मंगलम</span>
        <span class="text-sm">Hotel & Resorts</span>
      </div>
    </div>
  </nav>

  <!-- Reservation Form Section -->
  <section class="py-20 wave-pattern">
    <div class="container mx-auto px-6">
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-bold text-navy mb-4">Reserve Your Stay</h2>
        <div class="w-20 h-1 bg-gold mx-auto mb-4"></div>
        <p class="text-gray-600 max-w-xl mx-auto">Fill out the form to book your room and enjoy the Mangalam experience</p>
      </div>

      <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-xl p-8">
        <form id="bookingForm" class="space-y-6">
          <div>
            <label for="customerName" class="block font-medium text-gray-700 mb-1">Customer Name</label>
            <input type="text" id="customerName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-gold" />
          </div>

          <div>
            <label for="roomType" class="block font-medium text-gray-700 mb-1">Room Type</label>
            <select id="roomType" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-gold">
              <option value="Standard">Standard</option>
              <option value="Deluxe">Deluxe</option>
              <option value="Suite">Suite</option>
            </select>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="checkIn" class="block font-medium text-gray-700 mb-1">Check-In Date</label>
              <input type="date" id="checkIn" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-gold" />
            </div>
            <div>
              <label for="checkOut" class="block font-medium text-gray-700 mb-1">Check-Out Date</label>
              <input type="date" id="checkOut" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-gold" />
            </div>
          </div>

          <div>
            <label for="specialRequests" class="block font-medium text-gray-700 mb-1">Special Requests</label>
            <textarea id="specialRequests" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-gold"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="bg-gold hover:bg-yellow-500 text-navy font-bold px-8 py-3 rounded-full transition-all duration-300">
              Book Now
            </button>
          </div>
        </form>

        <!-- Confirmation Output -->
        <div id="confirmation" class="hidden mt-10 bg-gray-50 border border-gold p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-bold text-navy mb-4">Booking Confirmation</h2>
          <p id="confirmationDetails" class="text-gray-700 leading-relaxed"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- JS Logic -->
  <script>
    const roomPrices = {
      Standard: 5000,
      Deluxe: 8000,
      Suite: 12000
    };

    const staffAssignments = {
      Reception: "Priya",
      Cleaning: "Amit"
    };

    document.getElementById('bookingForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('customerName').value;
      const room = document.getElementById('roomType').value;
      const checkIn = new Date(document.getElementById('checkIn').value);
      const checkOut = new Date(document.getElementById('checkOut').value);
      const totalDays = (checkOut - checkIn) / (1000 * 60 * 60 * 24);
      const totalCost = totalDays * roomPrices[room];

      const roomNum = `${room.charAt(0)}${Math.floor(Math.random() * 100).toString().padStart(2, '0')}`;

      const details = `
        <strong>Name:</strong> ${name}<br>
        <strong>Room Type:</strong> ${room}<br>
        <strong>Dates:</strong> ${checkIn.toLocaleDateString()} - ${checkOut.toLocaleDateString()}<br>
        <strong>Room No:</strong> ${roomNum}<br>
        <strong>Total:</strong> ₹${totalCost}<br>
        <strong>Assigned:</strong> Reception - ${staffAssignments.Reception}, Cleaning - ${staffAssignments.Cleaning}
      `;

      document.getElementById('confirmationDetails').innerHTML = details;
      document.getElementById('confirmation').classList.remove('hidden');
    });
  </script>
</body>
</html>
